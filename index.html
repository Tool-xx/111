<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка - 812booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a, #000000);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .logo-container {
            height: 560px;
            position: relative;
            width: 800px;
        }
        
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            width: 800px;
            height: 400px;
            object-fit: contain;
        }
        
        .logo.active {
            opacity: 1;
        }
        
        .pulse {
            animation: pulse 2.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.03); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .loading-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="812booking.png" class="logo" id="logo1" alt="812booking">
        <img src="темный_принцlogo.png" class="logo" id="logo2" alt="Темный Принц">
        <div class="loading-text" id="loadingText">Загрузка...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo1 = document.getElementById('logo1');
            const logo2 = document.getElementById('logo2');
            const loadingText = document.getElementById('loadingText');
            
            let currentLogo = 1;
            let progress = 0;
            
            function toggleLogos() {
                if (currentLogo === 1) {
                    logo1.classList.remove('active', 'pulse');
                    setTimeout(() => {
                        logo2.classList.add('active', 'pulse');
                        currentLogo = 2;
                    }, 1200);
                } else {
                    logo2.classList.remove('active', 'pulse');
                    setTimeout(() => {
                        logo1.classList.add('active', 'pulse');
                        currentLogo = 1;
                    }, 1200);
                }
            }
            
            function updateProgress() {
                if (progress < 100) {
                    progress += 2;
                    loadingText.textContent = `Загрузка... ${progress}%`;
                    setTimeout(updateProgress, 60);
                } else {
                    loadingText.textContent = 'Готово!';
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 500);
                }
            }
            
            logo1.classList.add('active', 'pulse');
            updateProgress();
            setInterval(toggleLogos, 3000);
        });
    </script>
</body>
</html>
