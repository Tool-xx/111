<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Афиша мероприятий</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: rgba(26, 26, 26, 0.9);
      --accent-color: #e63946;
      --accent-hover: #ff4d5a;
      --vk-color: #4c75a3;
      --vk-hover: #5a86b8;
      --text-color: #fff;
      --text-secondary: #ccc;
      --border-radius: 16px;
      --transition: all 0.3s ease;
      --shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      --card-bg: rgba(40, 40, 40, 0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      padding: 0 10px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    /* === Фоновый слой с блюром === */
    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1501281667305-0d4e4b5b0b56?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
      background-size: cover;
      filter: blur(12px);
      z-index: -2;
      opacity: 0.7;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    /* === Баннер === */
    .banner {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      max-width: 100%;
      width: 100%;
    }

    .banner img {
      max-width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: var(--border-radius);
      display: block;
      object-fit: cover;
      box-shadow: var(--shadow);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    /* === Основное содержимое === */
    .main-content {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
    }

    /* Заголовок секции */
    .section-title {
      margin: 20px 0;
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      color: #fff;
      position: relative;
      padding-bottom: 10px;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent-color);
      border-radius: 2px;
    }

    /* Индикатор загрузки */
    .loading {
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--text-secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Фильтры */
    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
      width: 100%;
      max-width: 600px;
    }
    
    .filter-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 30px;
      color: var(--text-color);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .filter-btn.active {
      background: var(--accent-color);
      box-shadow: 0 4px 10px rgba(230, 57, 70, 0.4);
    }

    /* === Сетка мероприятий === */
    .events {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(350px, 100%), 1fr));
      gap: 25px;
      width: 100%;
      margin: 20px auto 40px;
    }

    .event {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 25px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: var(--transition);
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .event::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent-color), var(--vk-color));
    }

    .event:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
    }

    .event h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #fff;
    }

    .event p {
      margin: 10px 0;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .event-date {
      font-weight: bold;
      color: #ff9e44 !important;
      font-size: 1.1rem;
    }

    .event-location {
      color: #4fc3f7 !important;
    }

    /* Кнопки */
    .buttons {
      margin-top: auto;
      padding-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 130px;
      gap: 8px;
    }

    .btn-tickets {
      background: var(--accent-color);
      color: var(--text-color);
    }

    .btn-tickets:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(230, 57, 70, 0.4);
    }

    .btn-vk {
      background: var(--vk-color);
      color: var(--text-color);
    }

    .btn-vk:hover {
      background: var(--vk-hover);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(76, 117, 163, 0.4);
    }

    /* Сообщение об ошибке */
    .error-message {
      text-align: center;
      color: var(--text-secondary);
      grid-column: 1 / -1;
      padding: 2rem;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .error-icon {
      font-size: 3rem;
      color: var(--accent-color);
    }

    /* === Подвал === */
    footer {
      margin-top: 40px;
      padding: 25px;
      text-align: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer a img {
      width: 90px;
      opacity: 0.9;
      transition: var(--transition);
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
    }

    footer a img:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .footer-text {
      margin-top: 15px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Анимации */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .banner {
        margin: 15px auto;
      }
      
      .events {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .event {
        padding: 20px;
      }
      
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 220px;
      }
      
      .section-title {
        font-size: 2rem;
      }

      .filters {
        gap: 10px;
      }
      
      .filter-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .event h2 {
        font-size: 1.4rem;
      }
      
      .banner img {
        max-height: 180px;
      }
      
      .section-title {
        font-size: 1.8rem;
      }
      
      .btn {
        padding: 10px 20px;
        min-width: 120px;
        font-size: 0.9rem;
      }

      .filters {
        flex-direction: column;
        align-items: center;
      }
      
      .filter-btn {
        width: 200px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>
  <div class="overlay"></div>

  <!-- Баннер -->
  <header class="banner">
    <img src="https://images.unsplash.com/photo-1540039155733-5bb30b53aa14?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Концертный баннер" loading="eager">
  </header>

  <!-- Основное содержимое -->
  <main class="main-content">
    <h1 class="section-title">Ближайшие мероприятия</h1>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">
        <i class="fas fa-globe"></i> Все
      </button>
      <button class="filter-btn" data-filter="Санкт-Петербург">
        <i class="fas fa-landmark"></i> СПб
      </button>
      <button class="filter-btn" data-filter="Москва">
        <i class="fas fa-building"></i> Москва
      </button>
      <button class="filter-btn" data-filter="Онлайн">
        <i class="fas fa-laptop"></i> Онлайн
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Загрузка мероприятий...</div>
    </div>
    
    <!-- Контейнер для событий -->
    <section class="events" id="events-container" aria-live="polite"></section>
  </main>

  <!-- Подвал -->
  <footer>
    <a href="https://t.me/bboking812" target="_blank" rel="noopener noreferrer">
      <img src="https://via.placeholder.com/90x90/4c75a3/fff?text=812booking" alt="812booking" loading="lazy">
    </a>
    <div class="footer-text">© 2023 Афиша мероприятий. Все права защищены.</div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const eventsContainer = document.getElementById('events-container');
      const loadingElement = document.getElementById('loading');
      const filterButtons = document.querySelectorAll('.filter-btn');
      
      // Данные мероприятий
      const eventsData = [
        {
          city: 'Санкт-Петербург',
          date: '15 декабря 2023, 19:00',
          place: 'Клуб «Космонавт»',
          tickets: 'https://example.com/tickets',
          vk: 'https://vk.com/event1'
        },
        {
          city: 'Москва',
          date: '16 декабря 2023, 20:00',
          place: 'Клуб «ГЭЗ-21»',
          tickets: 'https://example.com/tickets2',
          vk: 'https://vk.com/event2'
        },
        {
          city: 'Онлайн',
          date: '17 декабря 2023, 18:00',
          place: 'Онлайн-трансляция',
          tickets: 'https://example.com/tickets3',
          vk: 'https://vk.com/event3'
        },
        {
          city: 'Санкт-Петербург',
          date: '20 декабря 2023, 19:30',
          place: 'Клуб «Москва»',
          tickets: 'https://example.com/tickets4',
          vk: 'https://vk.com/event4'
        },
        {
          city: 'Москва',
          date: '22 декабря 2023, 21:00',
          place: 'Стадион «Лужники»',
          tickets: 'https://example.com/tickets5',
          vk: 'https://vk.com/event5'
        },
        {
          city: 'Онлайн',
          date: '25 декабря 2023, 17:00',
          place: 'Новогодний онлайн-концерт',
          tickets: 'https://example.com/tickets6',
          vk: 'https://vk.com/event6'
        }
      ];
      
      // Функция для загрузки мероприятий
      function loadEvents() {
        showLoading();
        
        // Имитация загрузки с сервера
        setTimeout(() => {
          renderEvents(eventsData);
          hideLoading();
        }, 1500);
      }
      
      // Функция для отрисовки событий
      function renderEvents(events) {
        if (!events.length) {
          showError("Нет доступных мероприятий");
          return;
        }

        eventsContainer.innerHTML = '';
        
        events.forEach((event, index) => {
          const eventElement = createEventElement(event, index);
          eventsContainer.appendChild(eventElement);
        });
      }
      
      // Функция для создания элемента события
      function createEventElement(event, index) {
        const block = document.createElement('article');
        block.classList.add('event');
        block.style.animationDelay = `${index * 0.1}s`;
        block.dataset.city = event.city;
        
        block.innerHTML = `
          <h2>${escapeHtml(event.city)}</h2>
          <p class="event-date"><i class="far fa-calendar-alt"></i> ${escapeHtml(event.date)}</p>
          <p class="event-location"><i class="fas fa-map-marker-alt"></i> ${escapeHtml(event.place)}</p>
          <div class="buttons">
            <a href="${event.tickets || '#'}" target="_blank" class="btn btn-tickets">
              <i class="fas fa-ticket-alt"></i> Билеты
            </a>
            <a href="${event.vk || '#'}" target="_blank" class="btn btn-vk">
              <i class="fab fa-vk"></i> VK
            </a>
          </div>
        `;
        
        return block;
      }
      
      // Функция экранирования HTML
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      // Функции для управления состоянием загрузки
      function showLoading() {
        if (loadingElement) {
          loadingElement.style.display = 'flex';
        }
      }
      
      function hideLoading() {
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      }
      
      function showError(message) {
        eventsContainer.innerHTML = `
          <div class="error-message">
            <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
            <div>${message}</div>
          </div>
        `;
      }
      
      // Добавляем обработчики для фильтров
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Убираем активный класс у всех кнопок
          filterButtons.forEach(btn => btn.classList.remove('active'));
          // Добавляем активный класс текущей кнопке
          button.classList.add('active');
          
          // Фильтрация событий
          const filter = button.dataset.filter;
          const events = document.querySelectorAll('.event');
          
          events.forEach(event => {
            if (filter === 'all' || event.dataset.city === filter) {
              event.style.display = 'flex';
            } else {
              event.style.display = 'none';
            }
          });
        });
      });
      
      // Загружаем события
      loadEvents();
    });
  </script>
</body>
</html>
