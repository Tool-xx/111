<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Афиша мероприятий</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      /* фон теперь картинка с GitHub */
      background: url('https://raw.githubusercontent.com/Tool-xx/111/main/background.png') no-repeat center center fixed;
      background-size: cover; /* растягиваем на весь экран */
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* === Баннер === */
    .banner {
      margin: 15px auto;
      display: flex;
      justify-content: center;
    }
    .banner img {
      width: 859px;   /* фиксированная ширина баннера */
      height: 599px;  /* фиксированная высота баннера */
      border-radius: 16px;
      display: block;
    }

    /* === Сетка мероприятий === */
    .events {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 20px auto 40px auto;
    }

    .event {
      background: rgba(26,26,26,0.85); /* прозрачный фон, чтобы фон был виден */
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .event:hover { transform: translateY(-5px); }

    .event h2 { font-size: 22px; margin-bottom: 10px; }
    .event p { margin: 5px 0; font-size: 16px; color: #ccc; }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .btn-tickets {
      background: #e63946;
      color: #fff;
    }
    .btn-tickets:hover { background: #ff4d5a; }
    .btn-vk {
      background: #4c75a3;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .btn-vk:hover { background: #5a86b8; }

    /* === Подвал === */
    footer {
      margin-top: auto;
      padding: 20px;
    }
    footer a img {
      width: 80px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    footer a img:hover { opacity: 1; }
  </style>
</head>
<body>
  <!-- Баннер -->
  <div class="banner">
    <img src="banner.png" alt="Баннер мероприятия">
  </div>

  <!-- Контейнер для событий -->
  <div class="events" id="events-container">
    <!-- сюда загрузятся данные из infopad.txt -->
  </div>

  <!-- Подвал -->
  <footer>
    <a href="https://t.me/bboking812" target="_blank">
      <img src="812booking.png" alt="812booking">
    </a>
  </footer>

  <script>
    async function loadEvents() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Tool-xx/111/main/infopad.txt');
        if (!response.ok) throw new Error("Не удалось загрузить infopad.txt");

        const text = await response.text();
        const lines = text.split('\n').map(l => l.trim()).filter(l => l);

        if (!lines.length) throw new Error("Нет данных событий");

        const container = document.getElementById('events-container');

        lines.forEach(line => {
          const [city, date, place, tickets, vk] = line.split(';');
          if (city && date && place) {
            const block = document.createElement('div');
            block.classList.add('event');

            block.innerHTML = `
              <h2>${city}</h2>
              <p>${date}</p>
              <p>${place}</p>
              <div class="buttons">
                <a href="${tickets || '#'}" target="_blank" class="btn btn-tickets">Билеты</a>
                <a href="${vk || '#'}" target="_blank" class="btn btn-vk">VK</a>
              </div>
            `;
            container.appendChild(block);
          }
        });
      } catch (e) {
        console.error("Ошибка обработки данных:", e);
        document.getElementById('events-container').innerHTML =
          "<p style='color:#ccc;text-align:center'>Ошибка загрузки данных</p>";
      }
    }

    loadEvents();
  </script>
</body>
</html>
