<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a, #000000);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .banner-container {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        .banner {
            max-width: 70%;
            height: auto;
            border-radius: 12px;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .event-block {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .event-city {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .event-date {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 5px;
        }
        
        .event-place {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 15px;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-tickets {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .btn-tickets:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-vk {
            background: linear-gradient(45deg, #4a76a8, #5b88bd);
            color: white;
            gap: 6px;
        }
        
        .btn-vk:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 118, 168, 0.3);
        }
        
        .vk-logo {
            width: 18px;
            height: 18px;
            filter: brightness(0) invert(1);
        }
        
        .footer {
            text-align: center;
            padding: 25px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-logo {
            width: 90px;
            height: 45px;
            object-fit: contain;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .footer-logo:hover {
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 18px;
            color: #ccc;
        }
        
        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .banner {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner-container">
            <img src="banner.png" alt="Мероприятие" class="banner" id="banner">
        </div>
        
        <div class="events-grid" id="eventsGrid">
            <div class="loading">Загрузка событий...</div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://t.me/bboking812" target="_blank">
            <img src="812booking.png" alt="812booking" class="footer-logo">
        </a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка данных из файла infopad.txt на GitHub Pages
            fetch('https://raw.githubusercontent.com/ваш-username/ваш-репозиторий/main/infopad.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Файл не найден');
                    }
                    return response.text();
                })
                .then(data => {
                    try {
                        const eventsGrid = document.getElementById('eventsGrid');
                        const events = data.split('\n')
                            .filter(line => line.trim() !== '')
                            .filter(line => line.includes(':'));
                        
                        if (events.length === 0) {
                            throw new Error('Нет данных событий в файле');
                        }
                        
                        eventsGrid.innerHTML = '';
                        
                        events.forEach(event => {
                            const parts = event.split(':');
                            if (parts.length >= 5) {
                                const city = parts[0] || 'Город';
                                const date = parts[1] || 'Дата';
                                const place = parts[2] || 'Место';
                                const ticketLink = parts[3] || '#';
                                const vkLink = parts[4] || '#';
                                
                                const eventBlock = document.createElement('div');
                                eventBlock.className = 'event-block';
                                
                                eventBlock.innerHTML = `
                                    <div class="event-city">${city.trim()}</div>
                                    <div class="event-date">${date.trim()}</div>
                                    <div class="event-place">${place.trim()}</div>
                                    <div class="buttons">
                                        <a href="${ticketLink.trim()}" target="_blank" class="btn btn-tickets">Билеты</a>
                                        <a href="${vkLink.trim()}" target="_blank" class="btn btn-vk">
                                            <img src="vk-logo.png" alt="VK" class="vk-logo">
                                            VK
                                        </a>
                                    </div>
                                `;
                                
                                eventsGrid.appendChild(eventBlock);
                            }
                        });
                        
                    } catch (error) {
                        console.error('Ошибка обработки данных:', error);
                        showError('Ошибка обработки данных: ' + error.message);
                    }
                })
                .catch(error => {
                    console.error('Ошибка загрузки файла:', error);
                    showError('Не удалось загрузить данные. Проверьте наличие файла infopad.txt в репозитории.');
                });
                
            function showError(message) {
                const eventsGrid = document.getElementById('eventsGrid');
                eventsGrid.innerHTML = `
                    <div class="event-block">
                        <div class="event-city">Ошибка загрузки</div>
                        <div class="event-date">${message}</div>
                        <div class="event-place">Формат данных: Город:Дата:Место:ссылка_билеты:ссылка_vk</div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
